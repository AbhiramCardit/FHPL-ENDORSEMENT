# Dev stack — mirrors docker-compose.yml but uses dev container names.
#
# Usage:
#   python manage.py up --dev --build
#   OR
#   docker compose -f docker-compose.dev.yml up -d --build

services:
  # ─── PostgreSQL Database ────────────────────────────────
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: endorsements-postgres-dev
    volumes:
      - pg_dev_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-endorsements_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ─── Redis ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: endorsements-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── MinIO (S3-compatible storage) ─────────────────────
  minio:
    image: minio/minio:latest
    container_name: endorsements-minio-dev
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev_data:/data
    environment:
      - MINIO_ROOT_USER=${STORAGE_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${STORAGE_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Backend (FastAPI) ─────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: endorsements-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - STORAGE_ENDPOINT=http://minio:9000
      - APP_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  # ─── Celery Worker ─────────────────────────────────────
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: endorsements-celery-worker-dev
    command: celery -A app.tasks worker --loglevel=info --concurrency=2 -Q pipeline,submissions,default
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - STORAGE_ENDPOINT=http://minio:9000
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # ─── Celery Beat (Scheduler) ───────────────────────────
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: endorsements-celery-beat-dev
    command: celery -A app.tasks beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # ─── Frontend (React + Vite) ────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: endorsements-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  pg_dev_data:
  redis_dev_data:
  minio_dev_data:
